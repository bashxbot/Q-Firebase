<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Firebase RTDB Editor{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #111118;
            --bg-tertiary: #1a1a26;
            --bg-card: #1e1e2e;
            --fg-primary: #e8e8e8;
            --fg-secondary: #b4b4b4;
            --fg-muted: #6c6c6c;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-tertiary: #ff3366;
            --accent-warning: #ffaa00;
            --accent-gold: #ffd700;
            --border-primary: #2a2a3a;
            --border-secondary: #3a3a4a;
            --shadow-neon: 0 0 20px rgba(0, 255, 136, 0.3);
            --shadow-glow: 0 0 30px rgba(0, 212, 255, 0.2);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, #00ff88, #00d4ff);
            --gradient-secondary: linear-gradient(135deg, #ff3366, #ffaa00);
            --gradient-bg: linear-gradient(135deg, #0a0a0f 0%, #111118 50%, #1a1a26 100%);
            --glass-bg: rgba(30, 30, 46, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="cyberpunk"] {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-card: #1e2a47;
            --accent-primary: #00d4ff;
            --accent-secondary: #0099cc;
            --accent-tertiary: #ff6b9d;
            --gradient-primary: linear-gradient(135deg, #00d4ff, #0099cc);
            --gradient-bg: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        [data-theme="matrix"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #30363d;
            --accent-primary: #00ff41;
            --accent-secondary: #00cc33;
            --accent-tertiary: #ff4757;
            --gradient-primary: linear-gradient(135deg, #00ff41, #00cc33);
            --gradient-bg: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            --shadow-neon: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        [data-theme="purple"] {
            --bg-primary: #1a0d1a;
            --bg-secondary: #2d1b2d;
            --bg-tertiary: #3d2b3d;
            --bg-card: #4a334a;
            --accent-primary: #da70d6;
            --accent-secondary: #9932cc;
            --accent-tertiary: #ff69b4;
            --gradient-primary: linear-gradient(135deg, #da70d6, #9932cc);
            --gradient-bg: linear-gradient(135deg, #1a0d1a 0%, #2d1b2d 50%, #3d2b3d 100%);
            --shadow-neon: 0 0 20px rgba(218, 112, 214, 0.4);
        }

        [data-theme="sunset"] {
            --bg-primary: #1a1009;
            --bg-secondary: #2d1f0d;
            --bg-tertiary: #3d2c15;
            --bg-card: #4a361a;
            --accent-primary: #ff8c00;
            --accent-secondary: #ff6347;
            --accent-tertiary: #ffd700;
            --gradient-primary: linear-gradient(135deg, #ff8c00, #ff6347);
            --gradient-bg: linear-gradient(135deg, #1a1009 0%, #2d1f0d 50%, #3d2c15 100%);
            --shadow-neon: 0 0 20px rgba(255, 140, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient-bg);
            color: var(--fg-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 51, 102, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Three dots menu button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--fg-primary);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-card);
            min-width: auto;
        }

        .menu-toggle:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: scale(1.05);
            box-shadow: var(--shadow-neon);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 1000;
            transition: left 0.3s ease;
            padding: 24px;
            box-shadow: var(--shadow-card);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .sidebar-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--fg-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            min-width: auto;
        }

        .sidebar-close:hover {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            transform: none;
            box-shadow: none;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 8px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--fg-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        .sidebar-nav a:hover {
            background: var(--bg-secondary);
            color: var(--accent-primary);
            transform: translateX(4px);
        }

        .sidebar-nav a.active {
            background: var(--gradient-primary);
            color: var(--bg-primary);
            box-shadow: var(--shadow-neon);
        }

        .sidebar-nav i {
            width: 20px;
            text-align: center;
        }

        .theme-selector {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-primary);
        }

        .theme-selector h4 {
            font-family: 'JetBrains Mono', monospace;
            color: var(--fg-secondary);
            margin-bottom: 16px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .theme-option {
            padding: 12px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
        }

        .theme-option:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .theme-option.active {
            background: var(--gradient-primary);
            color: var(--bg-primary);
            border-color: transparent;
        }

        .content-wrapper {
            transition: margin-left 0.3s ease;
            padding-left: 80px;
        }

        .content-wrapper.shifted {
            margin-left: 280px;
        }

        /* Form Elements */
        input, select, textarea, button {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-card);
            color: var(--fg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1), var(--shadow-neon);
            transform: translateY(-1px);
        }

        button {
            background: var(--gradient-primary);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-neon);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: var(--bg-secondary);
            color: var(--fg-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--fg-primary);
            border: 1px solid var(--border-secondary);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-secondary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .btn-danger {
            background: var(--gradient-secondary);
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                padding-left: 80px;
            }

            .content-wrapper.shifted {
                margin-left: 0;
            }

            .sidebar {
                width: 100vw;
                left: -100vw;
            }

            .sidebar.open {
                left: 0;
            }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding-left: 80px;
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const contentWrapper = document.querySelector('.content-wrapper');

            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
                contentWrapper.classList.remove('shifted');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('show');
                if (window.innerWidth > 1200) {
                    contentWrapper.classList.add('shifted');
                }
            }
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const contentWrapper = document.querySelector('.content-wrapper');
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            contentWrapper.classList.remove('shifted');
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`)?.classList.add('active');
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'default';
            setTheme(theme);
        }

        window.onload = loadTheme;
    </script>
</head>
<body>
    <!-- Three Dots Menu Button -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-th"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Control Panel</h3>
            <button class="sidebar-close" onclick="closeSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="/resale">
                    <i class="fas fa-store"></i>
                    <span>Resale System</span>
                </a>
            </li>
            <li>
                <a href="/profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
            </li>
            {% if tier == 'Elite Edition' and session.get('is_admin') %}
            <li>
                <a href="/admin">
                    <i class="fas fa-crown"></i>
                    <span>Admin Panel</span>
                </a>
            </li>
            {% endif %}
            <li>
                <a href="#" onclick="showNotifications()">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                    <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
                </a>
            </li>
            <li>
                <a href="/settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <div class="theme-selector">
            <h4>Theme</h4>
            <div class="theme-grid">
                <div class="theme-option active" data-theme="default" onclick="setTheme('default')">Default</div>
                <div class="theme-option" data-theme="cyberpunk" onclick="setTheme('cyberpunk')">Cyberpunk</div>
                <div class="theme-option" data-theme="matrix" onclick="setTheme('matrix')">Matrix</div>
                <div class="theme-option" data-theme="purple" onclick="setTheme('purple')">Purple</div>
                <div class="theme-option" data-theme="sunset" onclick="setTheme('sunset')">Sunset</div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
